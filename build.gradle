group 'com.example.ec'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8


task sourceJar(type: War) {
    from sourceSets.main.allJava
    classifier "sources"
}

repositories {
    maven{
        url "http://nexus:8081/repository/maven-public"
    }
}

configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

mainClassName = 'com.example.ec.ExplorecaliApplication'




dependencies {

    compile 'org.springframework.boot:spring-boot-starter-parent:1.5.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:1.5.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'

    compile "io.vertx:vertx-core:3.4.1"

    compile group: 'com.h2database', name:'h2', version:'1.3.148'
//    compile "mysql:mysql-connector-java:5.1.31"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.9.RELEASE'

    testCompile "junit:junit:4.12"
}


